<!DOCTYPE html>
<html lang="es">

<head>

    <style>
        body {

            margin: 20px;

        h1 {
            text-align: center;

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            text-align: right;
            padding-top: 10px;
        }


        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #218838;
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 20px;
        }

        .item-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            text-align: left;
        }

        .item-box-selected {
            background-color: #dc3545;
        }

        .item-info p {
            margin: 2px 0;
        }

        .item-box input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
