<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="engine.js"></script>
</head>

<body> 
    <script>
        getStats()
    </script>
    
    <div id="gameMenu" class="visible">
        <h1>Combate</h1>
        <div class="log" id="combatLog">Registro de combate:</div>
        <button id="attackButton">Atacar</button>
        <button id="defendButton">Defender</button>
        <button id="magicButton">Magia</button>
        <button id="healButton">Curar</button>
    </div>

    <!-- Pantalla de Fin del Juego -->
    <div id="endScreen" class="hidden">
        <h1 id="resultMessage">Resultado del juego</h1>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script>

    // Menús
    const combatScreen = document.getElementById("gameMenu");
    const endScreen = document.getElementById("endScreen");


    // Botones
    const startButton = document.getElementById("startButton");
    const attackButton = document.getElementById("attackButton");
    const defendButton = document.getElementById("defendButton");
    const magicButton = document.getElementById("magicButton");
    const healButton = document.getElementById("healButton");
    const restartButton = document.getElementById("restartButton");

    // Registro de combate
    const combatLog = document.getElementById("combatLog");

    // Evento para reiniciar el juego
    restartButton.addEventListener("click", () => {
      endScreen.classList.remove("visible");
      startScreen.classList.add("visible");
    });

    // Botones de combate: Añadir lógica más tarde
    attackButton.addEventListener("click", () => {
      logAction("El jugador ataca con fuerza.");
    });

    defendButton.addEventListener("click", () => {
      logAction("El jugador se defiende.");
    });

    magicButton.addEventListener("click", () => {
      logAction("El jugador lanza un hechizo.");
    });

    healButton.addEventListener("click", () => {
      logAction("El jugador se cura.");
    });

    </script>


</body>
</html>
