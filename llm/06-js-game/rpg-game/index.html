<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div id="startScreen" class="screen visible">
        <h1>Juego de Turnos - Selecciona tus Estadísticas</h1>
        <label for="strength">Fuerza:</label>
        <input type="number" id="strength" min="0" value="0"><br>

        <label for="intellect">Intelecto:</label>
        <input type="number" id="intellect" min="0" value="0"><br>

        <label for="spirit">Espíritu:</label>
        <input type="number" id="spirit" min="0" value="0"><br>

        <label for="agility">Agilidad:</label>
        <input type="number" id="agility" min="0" value="0"><br>

        <label for="stamina">Aguante:</label>
        <input type="number" id="stamina" min="0" value="0"><br>

        <button id="startButton">Comenzar</button>
    </div>

    <!-- JS Script -->
    <script>
        document.getElementById('startButton').addEventListener('click', function () {

            const strength = document.getElementById('strength').value;
            const intellect = document.getElementById('intellect').value;
            const spirit = document.getElementById('spirit').value;
            const agility = document.getElementById('agility').value;
            const stamina = document.getElementById('stamina').value;

            sessionStorage.setItem('strength', strength);
            sessionStorage.setItem('intellect', intellect);
            sessionStorage.setItem('spirit', spirit);
            sessionStorage.setItem('agility', agility);
            sessionStorage.setItem('stamina', stamina);

            window.location.href = 'game.html';
        });
    </script>
</body>

</html>
