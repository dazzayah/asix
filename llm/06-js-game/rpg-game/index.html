<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="engine.js"></script>
</head>

<body>
    <div>
        <h1>Elige tus estadísticas:</h1>
        <label for="fuerza">Fuerza:</label>
        <input class="stat-input" type="number" id="fuerza" min="0" value="0"><br>

        <label for="agilidad">Agilidad:</label>
        <input class="stat-input" type="number" id="agilidad" min="0" value="0"><br>

        <label for="intelecto">Intelecto:</label>
        <input class="stat-input" type="number" id="intelecto" min="0" value="0"><br>

        <label for="aguante">Aguante:</label>
        <input class="stat-input" type="number" id="aguante" min="0" value="0"><br>

        <label for="espiritu">Espíritu:</label>
        <input class="stat-input" type="number" id="espiritu" min="0" value="0"><br>
        <button id="start-button">Comenzar</button>
    </div>


    <script>
        // Funciones importadas: engine.js => setStats() y validatePoints()
        const statInputs = document.querySelectorAll('.stat-input');
        const startButton = document.getElementById('start-button');
        
        statInputs.forEach(input => {
            input.addEventListener('input',validatePoints);
        });

        document.getElementById('start-button').addEventListener('click', setStats);

    </script>

</body>
</html>
